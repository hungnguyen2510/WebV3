<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Send Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="http://fonts.cdnfonts.com/css/lab-grotesque-medium"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="productDetail.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="reponsive.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../assets/css/footer.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/owlcarousel/owl.carousel.min.js"></script>
  </head>
  <body>
    <div class="section section-send-photo">
      <h2 class="bold">gửi hình ảnh của bạn</h2>
      <p>cảm ơn bạn</p>
      <div class="row mb-5">
        <div class="col-xl-6 col-md-12 col-sm-12">
          <input type="text" placeholder="tên" name="txtName" />
          <input type="text" placeholder="địa chỉ e-mail" name="txtName" />
          <div class="icons-social">
            <img src="../assets/icons/Facebook-share.png" alt="" />
            <img src="../assets/icons/insta-share.png" alt="" />
          </div>
          <hr />
          <div class="textarea">
            <textarea
              name=""
              id=""
              cols="30"
              rows="1"
              class="w-100"
              placeholder="thông điệp"
            ></textarea>
          </div>
        </div>
        <div class="col-image col-xl-6 col-md-12 col-sm-12">
          <div class="">
            <input type="file" id="file" onchange="showname()" />
            <label for="file">
              <div class="d-flex align-items-center">
                <img src="../assets/icons/cloud.png" alt="" id="icon-check" />
                <div class="d-flex flex-column">
                  <h5 class="mb-0 ml-4" id="name-image">
                    kéo & thả ảnh để đăng tải
                  </h5>
                  <span id="type-image" class="ml-4">png.jpg</span>
                </div>
              </div>
            </label>
          </div>
          <h5 class="bold">
            khi chia sẻ hình ảnh và thông tin với Một bạn đồng ý cho phép Một sử
            dụng hình ảnh của bạn trên các kênh truyền thông đa phương tiện, các
            kênh truyền thông mạng xã hội với mục đích quảng bá
          </h5>
          <div class="d-flex align-items-center">
            <input type="checkbox" id="agree" name="agree" value="Bike" />
            <label for="agree" class="bold"> Tôi đồng ý !</label>
          </div>
        </div>
      </div>
      <button class="btn-conf btn-black-white btn-disable">đăng tải</button>
    </div>
    <script>
      function showname() {
        const fileImage = document.getElementById("file");
        const nameImage = document.getElementById("name-image");
        const typeImage = document.getElementById("type-image");
        const iconCheck = document.getElementById("icon-check");
        // console.log(iconCheck.src);

        console.log(fileImage.files);
        if (fileImage.files) {
          nameImage.innerHTML = fileImage.files[0].name;
          typeImage.innerHTML = fileImage.files[0].type;
          iconCheck.src = "../assets/icons/check.png";
        } else {
          alert("Error Choose Image");
        }

        // alert("Selected file: " + name.files.item(0).name);
        // alert("Selected file: " + name.files.item(0).size);
        // alert("Selected file: " + name.files.item(0).type);
      }
    </script>
  </body>
</html>
