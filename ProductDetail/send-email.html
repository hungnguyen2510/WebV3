    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/owlcarousel/owl.carousel.min.js"></script>
  </head>
  <body>
    <div class="top_nav d-flex justify-content-between py-4">
      <div class="menu">
        <a href="">
          <img src="../assets/icons/menu-black.png" alt="" class="icon" />
        </a>
      </div>
      <div class="logo">
        <a href="">
          <img src="../assets/icons/logo.svg" alt="" class="icon" />
        </a>
      </div>
      <div class="user">
        <a href="">
          <img src="../assets/icons/Smiley.svg" alt="" class="icon" />
        </a>
        <a href="">
          <img src="../assets/icons/sneaker-black.png" alt="" class="icon" />
        </a>
        <span class="number-quantity" style="font-weight: bold">0</span>
      </div>
    </div>
    <div class="section-one">
      <div class="item container-fluid">
        <div class="row">
          <div class="col-one col-xl-6 col-md-12 col-sm-12">
            <div
              id="carouselOneIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselOneIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselOneIndicators" data-slide-to="1"></li>
                <li data-target="#carouselOneIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block"
                    src="../assets/images/front.png"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block"
                    src="../assets/images/DT_profile 1.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block"
                    src="../assets/images/Capture d’écran 2021-03-17 à 22.45 1.png"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-two col-xl-6 col-md-12 col-sm-12 reset-spacing">
            <div class="content-top">
              <h2 class="bold">vải Đời Mới</h2>
              <h5 class="bold mb-5">720 000 VND</h5>
              <h5 class="bold mb-3">
                giày vải Đời-mới có dây được làm bằng vải bố 100% cô-tông đế cao
                su đúc nguyên khối, nâng đỡ tuyệt đối cho đôi bàn chân luôn êm
                trong mọi hoạt động hàng ngày
              </h5>
              <div class="d-flex align-items-center">
                <img src="../assets/icons/Ruler.png" alt="" />
                <h5 class="bold ml-3">đo chân làm sao?</h5>
              </div>
            </div>
            <div class="content-bottom">
              <div class="row border-custom reset-spacing">
                <div class="col-2 reset-spacing">
                  <div class="color"></div>
                </div>
                <div class="item-choose col-5" style="border-right: 1px solid">
                  <p>màu</p>
                  <h4 class="bold">quá đỏ</h4>
                  <img
                    src="../assets/icons/Chevronright.png"
                    alt=""
                    class="icon-right"
                  />
                </div>

                <div class="item-choose col-5">
                  <p>màu</p>
                  <h4 class="bold">quá đỏ</h4>
                  <img
                    src="../assets/icons/Chevronright.png"
                    alt=""
                    class="icon-right"
                  />
                </div>
              </div>
              <button class="btn-conf btn-add-card" onclick="onEmail()">
                gửi email khi có hàng
              </button>

              <div id="SendEmail" class="send-email">
                <div class="x-button">
                  <h5>
                    điền địa chỉ email và nhận thư ngay khi sản phẩm này có hàng
                    !
                  </h5>
                  <img
                    src="../assets/icons/Icon-x.png"
                    alt=""
                    onclick="xSendEmail()"
                  />
                </div>
                <h4 class="bold">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email của bạn"
                  />
                  <span class="enter-input">
                    <img src="../assets/icons/right-white.png" alt="" />
                  </span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function onEmail() {
        const sendEmail = document.getElementById("SendEmail");
        sendEmail.classList.add("display-on");
      }

      function xSendEmail(){
        const sendEmail = document.getElementById("SendEmail");
        sendEmail.classList.remove("display-on");
      }
    </script>
  </body>
</html>
