    <script>
      function minusQuantity() {
        var quantity_temp = document.getElementById("item-quantity").innerText;
        if (parseInt(quantity_temp) <= 0) return;
        var quantity_int = parseInt(quantity_temp) - 1;
        document.getElementById(
          "item-quantity"
        ).innerHTML = quantity_int.toString();
      }
      function plusQuantity() {
        var quantity_temp = document.getElementById("item-quantity").innerText;
        var quantity_int = parseInt(quantity_temp) + 1;
        document.getElementById(
          "item-quantity"
        ).innerHTML = quantity_int.toString();
      }

      function xAddCart() {
        const addCartEle = document.getElementById("add-cart");
        addCartEle.style.display = "none";
      }

      var overlayElement = document.getElementById("overlay-element");
      var navSliderElement = document.getElementById("nav-slider-element");
      function ToggleNav() {
        overlayElement.classList.add("nav-active");
        navSliderElement.classList.add("nav-active");
        // navSliderElement.style.width = "48.7%"
      }
      function CloseNav() {
        overlayElement.classList.remove("nav-active");
        navSliderElement.classList.remove("nav-active");
      }
