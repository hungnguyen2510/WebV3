    <script>
      $(document).ready(function () {
        console.log(window.screen.width);
        if (window.screen.width > 600) {
          window.addEventListener("scroll", function () {
            console.log(window.pageYOffset + "px");
            if (window.pageYOffset >= 650) {
              // $(".section-one").addClass("w3-animate-zoom");
              $(".col-one").addClass("w3-animate-left");
              $(".col-two").addClass("w3-animate-right");
              $(".cover-img").addClass("hidden");
            } else {
              // $(".section-one").removeClass("w3-animate-zoom");
              $(".col-one").removeClass("w3-animate-left");
              $(".col-two").removeClass("w3-animate-right");
              $(".cover-img").removeClass("hidden");
            }
          });
        } else {
          window.addEventListener("scroll", function () {
            console.log(window.pageYOffset + "px");
            if (window.pageYOffset >= 450) {
              $(".cover-img").addClass("hidden");
            } else {
              $(".cover-img").removeClass("hidden");
            }
          });
        }
      });
