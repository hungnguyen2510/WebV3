<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Choose-Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="../assets/fonts/LabGrotesque VN/stylesheet.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="productDetail.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="reponsive.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../assets/css/footer.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="../assets/owlcarousel/assets/owl.carousel.min.css"
    />
    <!-- Default Theme -->
    <link
      rel="stylesheet"
      href="../assets/owlcarousel/assets/owl.theme.default.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/owlcarousel/owl.carousel.min.js"></script>
  </head>
  <body>
    <div class="section-one choose-color">
      <div class="item container-fluid">
        <div class="row">
          <div class="col-one col-xl-6 col-md-12 col-sm-12">
            <div
              id="carouselOneIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselOneIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselOneIndicators" data-slide-to="1"></li>
                <li data-target="#carouselOneIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block"
                    src="../assets/images/front.png"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block"
                    src="../assets/images/DT_profile 1.png"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block"
                    src="../assets/images/Capture d’écran 2021-03-17 à 22.45 1.png"
                    alt="Third slide"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-two col-xl-6 col-md-12 col-sm-12">
            <div class="section my-container">
              <h2 class="bold">chọn màu</h2>
              <div class="rectangles">
                <div class="d-flex align-items-center mt-5">
                  <img
                    src="../assets/images/Rectangle-xam.png"
                    alt=""
                    class="actived-color"
                  />
                  <h5 class="bold ml-5">xám thật sự</h5>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="../assets/images/Rectangle-do.png"
                    alt=""
                    class="active-rectangle"
                    class="actived-color"
                  />
                  <h5 class="bold ml-5">quá đỏ</h5>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="../assets/images/Rectangle-tim-than.png"
                    alt=""
                    class="actived-color"
                  />
                  <h5 class="bold ml-5">xám thật sự</h5>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <img
                    src="../assets/images/Rectangle-vang.png"
                    alt=""
                    class="actived-color"
                  />
                  <h5 class="bold ml-5">xám thật sự</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".actived-color").click(function () {
          $(this).toggleClass("active-rectangle");
        });
      });
    </script>
  </body>
</html>
